<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horizon Literacy</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@900&family=Roboto:wght@400;500;700&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="assets/style.css">

</head>

<body>

    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light">
            <a class="navbar-brand" href="index.html"><img id="logo" src="./assets/images/HorizonLiteracyLogo.png"></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav ml-auto">
                    <a id="about" class="nav-item nav-link" href="index.html">About</a>
                    <a id="learn" class="nav-item nav-link" href="index.html">Learn</a>
                    <a id="volunteer" class="nav-item nav-link" href="index.html">Volunteer</a>
                    <a id="contactUs" class="nav-item nav-link" href="index.html">Contact Us</a>
                </div>
            </div>
        </nav>
        <div class="row">
            <div id="heading1" class="col-lg-3">
                <h1 id="heading">Volunteer Sign-up</h1>
            </div>
            <div class="col-lg-9">
                <form id="signup" class="needs-validation" novalidate>
                    <div class="form-group">
                        <p id="oopsError" class="text-danger" style="font-size: 13px"></p>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6 validate-me">
                            <label for="validationCustom01">First Name</label>
                            <input type="text" class="form-control needs-validation" id="validationCustom01"
                                placeholder="Mark" required>
                            <span id="fName" class="text-danger invalid-feedback">Required</span>
                        </div>
                        <div class=" form-group col-md-6 validate-me">
                            <label for="lastName">Last Name</label>
                            <input type="text" class="form-control" id="inputLastName" placeholder="Twain" required>
                            <span id="lName" class="text-danger invalid-feedback">Required</span>
                        </div>
                    </div>


                    <div class="form-row">
                        <div class="form-group col-md-4 validate-me">
                            <label for="birthday">Date of Birth</label>
                            <input type="text" class="form-control" id="inputBirthday" pattern="\d{1,2}/\d{1,2}/\d{4}"
                                placeholder="MM/DD/YYYY" required>
                            <span id="dob" class="text-danger invalid-feedback">Required</span>
                        </div>
                        <div class="form-group col-md-8 category validate-me">
                            <label for="inputGender">Gender</label>
                            <select id="inputGender" class="form-control" required>
                                <option value="" selected>Select</option>
                                <option value="female">Female</option>
                                <option value="male">Male</option>
                                <option value="noAnswer">I would prefer not to disclose</option>
                            </select>

                            <span id="gender" class="text-danger invalid-feedback">Required</span>
                        </div>
                    </div>
                    <div class="form-group validate-me">
                        <label for="inputAddress">Address</label>
                        <input type="text" class="form-control" id="inputAddress" placeholder="351 Farmington Ave"
                            required>
                        <span id="address" class="text-danger invalid-feedback">Required</span>
                    </div>
                    <div class="form-group">
                        <label for="inputAddress2">Suite/Apt</label>
                        <input type="text" class="form-control" id="inputAddress2" placeholder="Indicate if needed">
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6 validate-me">
                            <label for="inputCity">City</label>
                            <input type="text" class="form-control" id="inputCity" placeholder="City" required>
                            <span id="city" class="text-danger invalid-feedback">Required</span>
                        </div>
                        <div class="form-group col-md-3 category validate-me">
                            <label for="inputState">State</label>
                            <select id="inputState" class="form-control" required>
                                <option value="" selected>Select</option>
                                <option value="AL">Alabama</option>
                                <option value="AK">Alaska</option>
                                <option value="AZ">Arizona</option>
                                <option value="AR">Arkansas</option>
                                <option value="CA">California</option>
                                <option value="CO">Colorado</option>
                                <option value="CT">Connecticut</option>
                                <option value="DE">Delaware</option>
                                <option value="DC">District Of Columbia</option>
                                <option value="FL">Florida</option>
                                <option value="GA">Georgia</option>
                                <option value="HI">Hawaii</option>
                                <option value="ID">Idaho</option>
                                <option value="IL">Illinois</option>
                                <option value="IN">Indiana</option>
                                <option value="IA">Iowa</option>
                                <option value="KS">Kansas</option>
                                <option value="KY">Kentucky</option>
                                <option value="LA">Louisiana</option>
                                <option value="ME">Maine</option>
                                <option value="MD">Maryland</option>
                                <option value="MA">Massachusetts</option>
                                <option value="MI">Michigan</option>
                                <option value="MN">Minnesota</option>
                                <option value="MS">Mississippi</option>
                                <option value="MO">Missouri</option>
                                <option value="MT">Montana</option>
                                <option value="NE">Nebraska</option>
                                <option value="NV">Nevada</option>
                                <option value="NH">New Hampshire</option>
                                <option value="NJ">New Jersey</option>
                                <option value="NM">New Mexico</option>
                                <option value="NY">New York</option>
                                <option value="NC">North Carolina</option>
                                <option value="ND">North Dakota</option>
                                <option value="OH">Ohio</option>
                                <option value="OK">Oklahoma</option>
                                <option value="OR">Oregon</option>
                                <option value="PA">Pennsylvania</option>
                                <option value="RI">Rhode Island</option>
                                <option value="SC">South Carolina</option>
                                <option value="SD">South Dakota</option>
                                <option value="TN">Tennessee</option>
                                <option value="TX">Texas</option>
                                <option value="UT">Utah</option>
                                <option value="VT">Vermont</option>
                                <option value="VA">Virginia</option>
                                <option value="WA">Washington</option>
                                <option value="WV">West Virginia</option>
                                <option value="WI">Wisconsin</option>
                                <option value="WY">Wyoming</option>
                            </select>
                            <span id="states" class="text-danger invalid-feedback">Required</span>
                        </div>
                        <div class="form-group col-md-3 validate-me">
                            <label for="inputZip">Zip</label>
                            <input type="text" class="form-control" id="inputZip" placeholder="12345" required>
                            <span id="zip" class="text-danger invalid-feedback">Required</span>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6 validate-me">
                            <label for="inputPhone">Phone</label>
                            <input type="text" class="form-control" id="inputPhone" placeholder="1-888-888-8888"
                                pattern="^\d{1}-\d{3}-\d{3}-\d{4}$" required>
                            <span id="phone" class="text-danger invalid-feedback">Required</span>
                        </div>
                        <div class="form-group col-md-6 validate-me">
                            <label for="inputEmail4">Email</label>
                            <input type="email" class="form-control" id="inputEmail4" placeholder="Mark@twain.com"
                                required>
                            <span id="email" class="text-danger invalid-feedback">Required</span>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6 category validate-me">
                            <label for="inputContactMethod">Preferred method of contact</label>
                            <select id="inputContactMethod" class="form-control" required>
                                <option value="" selected>Select</option>
                                <option value="texting">Texting</option>
                                <option value="call">Phone call</option>
                                <option value="email">Email</option>
                            </select>
                            <span id="preferredContact" class="text-danger invalid-feedback">Required</span>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="inputLanguages">Languages other than English</label>
                            <input type="text" class="form-control" id="inputLanguages"
                                placeholder="French, Spanish, Chinese, etc...">
                            <span id="helpText">Optional</span>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group col-md-6 category validate-me">
                            <label for="inputEducation">Highest level of education completed</label>
                            <select id="inputEducation" class="form-control" required>
                                <option value="" selected>Select</option>
                                <option value="high-school">High School</option>
                                <option value="ged">GED</option>
                                <option value="bachelors">Bachelors</option>
                                <option value="masters">Masters and higher</option>
                            </select>
                            <span id="education" class="text-danger invalid-feedback">Required</span>
                        </div>
                        <div class="form-group col-md-6 category">
                            <label for="inputEmployment">Employment status</label>
                            <select id="inputEmployment" class="form-control">
                                <option selected>Select</option>
                                <option>Employed</option>
                                <option>Unemployed</option>
                                <option>Retired</option>
                            </select>
                            <span id="helpText">Optional</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputCompany">Place of employment</label>
                        <input type="text" class="form-control" id="inputCompany" placeholder="Indicate as needed">
                        <span id="helpText">Optional</span>
                    </div>
                    <button type="submit" id="myButton" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>




    <script type="text/javascript" src="assets/signup.js"></script>
</body>

</html>
